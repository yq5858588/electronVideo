<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        if (typeof module === 'object') { window.jQuery = window.$ = module.exports; };
    </script>
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #eee;
        }

        .con {
            margin-top: 60px;
            padding: 0 auto;
            border: 0px solid red;
        }

        .con>.item {
            width: 800px;
            margin: 3px auto;
            border-bottom: 1px solid red;
            border-collapse: collapse
        }

        .item_row {
            line-height: 30px;
            border-bottom: 1px solid red;
            cursor: pointer;
        }

        .con>.item>.title {
            color: #000;
            font-size: 15px;
            margin: 3px;
        }

        .con>.item>.yanyuan {
            color: #888;
            font-size: 15px;
            margin: 3px;
        }

        .con>.item>.type {
            color: #991;
            font-size: 15px;
            margin: 3px;
        }
        /*搜索框1*/
        form {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }

        input, button {
            border: none;
            outline: none;
        }

        input {
            width: 100%;
            height: 42px;
            padding-left: 13px;
        }
        .bar6 input {
            border: 2px solid #c5464a;
            border-radius: 5px;
            background: transparent;
            top: 0;
            right: 0;
        }
        .bar6 button {
            background: #c5464a;
            border-radius: 0 5px 5px 0;
            width: 60px;
            top: 0;
            right: -18px;
            height: 46px;
            width: 68px;
            cursor: pointer;
            position: absolute;
        }
        .bar6 button:before {
            content: "搜索";
            font-size: 13px;
            color: #F9F0DA;
        }
    </style>
</head>
<body>
{{include 'admin/yongjiuyun/header.html'}}
<div class="con">
        <div class="bar6">
            <form  method="POST" action="/admin/yongjiuyun/seach">
                <input type="text" name="wd" placeholder="请输入您要搜索的内容...">
                <!-- <input type="hidden" name="submit" value="search"> -->
                <button type="submit"></button>
            </form>
        </div>
    <table class="item">
        {{each list}}
        <tr class="item_row">
            <td class="title"><a href="javascript:$('body').mLoading(); window.location.href='/admin/yongjiuyun/info?url={{@$value.url}}'">{{$value.title}}</a></td>
            <td class="type">{{$value.type}}</td>
            <td class="title">{{$value.time}}</td>
        </tr>
        {{/each}}
    </table>
</div>
<div id="pagebox" class="pagination"></div>
</body>
<script>
    var flag=false; 
    $("#pagebox").pagination({{total}}, {
        num_edge_entries: 1, //边缘页数
        num_display_entries: 4, //主体页数
        items_per_page:50, //每页显示1项
        current_page:{{curpage}},
        prev_text: '上页',
        next_text: '下页',
        callback:PageCallback
    });
    function PageCallback(page_index, jq) {  
        // console.log(flag)
        if(flag){
            $("body").mLoading();
            window.location.href="/admin/yongjiuyun?typeid={{typeid}}&page="+page_index;
        }else{
            flag=true; 
        }
    }
</script>
</html>
