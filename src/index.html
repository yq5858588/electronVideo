    function toggleFullScreen() {
        if (!document.fullscreenElement && // alternative standard method
            !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) { // current working methods
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }

    var video;
    var hls;
    $(function() {
        video = document.getElementById('videoCon');
        video.controls = true;
        hls = new Hls();

        document.onkeyup = function(event) { //键盘事件
            // console.log(video.volume.toFixed(1));
            var e = event || window.event || arguments.callee.caller.arguments[0];
            console.log(e.keyCode);
            if (e && e.keyCode == 13) { // 按 向上键
                toggleFullScreen();
            }
            if (e && e.keyCode == 38) { // 按 向上键
                if (video.volume.toFixed(1) < 1) {
                    video.volume += 0.1;
                }
            }
            if (e && e.keyCode == 40) { // 按 向下键
                if (video.volume.toFixed(1) > 0) {
                    video.volume -= 0.1;
                }
            }
            if (e && e.keyCode == 37) { // 按 向左键
                if (video.volume.toFixed(1) < 1) {
                    video.currentTime -= 10
                }
            }
            if (e && e.keyCode == 39) { // 按 向右键
                if (video.volume.toFixed(1) < 1) {
                    video.currentTime += 10
                }
            }
        };
        $('body').bind('mousewheel', function(event, delta) {
            var dir = delta > 0 ? 'Up' : 'Down';
            if (dir == 'Up') {
                if (video.volume.toFixed(1) < 1) {
                    video.volume += 0.1;
                }
            } else {
                if (video.volume.toFixed(1) > 0) {
                    video.volume -= 0.1;
                }
            }
        });
    })

    function playVideo(url) {
        $('#myTab a[href="#home"]').tab('show');
        if (Hls.isSupported()) {
            hls.loadSource(encodeURI(url));
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
                video.volume = 0.5;
            });
        }

        $('#videoCon').on('waiting', function() {
            console.log('onwaiting执行成功!');
        });
        $('#videoCon').onprogress = $("#videoMsg").show();
        $('#videoCon').canplay = $("#videoMsg").hide();
    }
